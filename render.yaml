services:
  - type: web
    name: aurora-mulher-segura
    env: python
    region: oregon
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      python generate_icons.py
      python migrate_json.py
    startCommand: gunicorn wsgi:app
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: ADMIN_DEFAULT_PASSWORD
        value: admin123
      - key: FLASK_ENV
        value: production
      - key: CSRF_ENABLED
        value: "true"
      - key: MAX_TRUSTED_USERS
        value: "3"
      - key: SESSION_TIMEOUT_MINUTES
        value: "30"
      - key: MAX_LOGIN_ATTEMPTS
        value: "5"
      - key: LOGIN_LOCKOUT_MINUTES
        value: "15"
