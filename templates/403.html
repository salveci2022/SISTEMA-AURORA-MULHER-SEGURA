<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Acesso Negado · Aurora</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="aurora-bg">
  <main class="center-wrap">
    <section class="aurora-card">
      <div class="content">
        <h1 class="h1">403</h1>
        <p class="center">Acesso negado. Você não tem permissão para acessar esta página.</p>
        <div class="center" style="margin-top:20px">
          <a class="btn btn-primary" href="/">Voltar ao início</a>
          {% if session.get('role') == 'admin' %}
            <a class="btn" href="/panel">Painel Admin</a>
          {% elif session.get('role') == 'trusted' %}
            <a class="btn" href="/trusted/panel">Painel de Confiança</a>
          {% endif %}
        </div>
      </div>
    </section>
  </main>
</body>
</html>
