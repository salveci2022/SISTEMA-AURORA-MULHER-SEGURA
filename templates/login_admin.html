<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Admin - Aurora</title>

  <meta name="theme-color" content="#ff2d55">
  <link rel="icon" type="image/png" sizes="192x192" href="{{ url_for('static', filename='icons/aurora-192.png') }}">
  <link rel="apple-touch-icon" href="{{ url_for('static', filename='icons/aurora-192.png') }}">

  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="aurora-bg">
  <div class="center-wrap">
    <div class="aurora-card" style="padding: 22px 18px;">
      <div class="topbar" style="margin-bottom:14px;">
        <div class="brand">
          <span class="brand-dot">♀</span>
          <div>
            <div class="brand-title">AURORA_MULHER_SEGURA</div>
            <div class="brand-sub">Admin • Acesso restrito</div>
          </div>
        </div>
      </div>

      <h1 style="font-size:1.2rem; margin: 8px 0 14px 0; letter-spacing:.02em;">Login Administrador</h1>

      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="alert alert-danger" style="margin-bottom:12px;">
            {% for message in messages %}
              <div>{{ message }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      <form method="POST" autocomplete="off" style="display:flex; flex-direction:column; gap:10px;">
        <input type="text" name="user" placeholder="Usuário" required>
        <input type="password" name="password" placeholder="Senha" required>
        <button class="btn btn-primary" type="submit">Entrar</button>
      </form>

      <div style="margin-top:12px; opacity:.85; font-size:.9rem;">
        <a class="btn" href="/panic" style="display:inline-block; text-decoration:none;">Voltar ao Botão de Pânico</a>
      </div>
    </div>
  </div>
</body>
</html>
