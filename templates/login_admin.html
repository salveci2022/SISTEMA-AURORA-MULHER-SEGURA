<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Admin - Aurora Mulher Segura</title>
  <meta name="theme-color" content="#ff2d55">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="container">
    <div class="card" style="max-width:520px;margin:40px auto;">
      <div class="header" style="margin-bottom:12px;">

      {% with messages = get_flashed_messages() %}

            {% for message in messages %}
              <div style="margin:4px 0;">{{ message }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      <form method="POST" action="{{ url_for('admin_login') }}">

          <label class="label" for="user">Usu√°rio</label>
          <input class="input" id="user" name="user" type="text" autocomplete="username" placeholder="Digite seu usu√°rio" required>
        </div>

        <div class="field" style="margin-top:12px;">
          <label class="label" for="pass">Senha</label>

        </div>

</body>
</html>
