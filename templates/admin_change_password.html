<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Alterar Senha Admin · Aurora</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="aurora-bg">
  <main class="center-wrap">
    <section class="aurora-card">
      <div class="topbar">
        <div class="brand">
          <div class="brand-dot" aria-hidden="true">♀</div>
          <div>
            <h1 class="brand-title">AURORA_MULHER_SEGURA</h1>
            <div class="brand-sub">Alterar Senha Admin</div>
          </div>
        </div>
      </div>

      <div class="content">
        <h2 class="h1">ALTERAR SENHA</h2>
        <p class="center muted small">Por segurança, altere a senha padrão do administrador.</p>
        
        {% if msg %}
        <div class="alert alert-ok" role="alert">{{ msg }}</div>
        {% endif %}
        
        {% if err %}
        <div class="alert alert-danger" role="alert">{{ err }}</div>
        {% endif %}

        <form method="post">
          <label class="label" for="old_password">Senha atual</label>
          <input class="input" id="old_password" type="password" name="old_password" required>
          
          <label class="label" for="new_password">Nova senha (mínimo 8 caracteres)</label>
          <input class="input" id="new_password" type="password" name="new_password" minlength="8" required>
          
          <label class="label" for="confirm_password">Confirmar nova senha</label>
          <input class="input" id="confirm_password" type="password" name="confirm_password" minlength="8" required>
          
          <button class="btn btn-primary" type="submit">Salvar e Continuar</button>
        </form>
      </div>
    </section>
  </main>
</body>
</html>
